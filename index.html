
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>霓虹手势：离线感应挑战</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes star-float {
            0%, 100% { transform: translateY(0) scale(1); opacity: 0.8; }
            50% { transform: translateY(-10px) scale(1.1); opacity: 1; }
        }
        .star { animation: star-float 2s infinite ease-in-out; }
        .glass { background: rgba(0, 0, 0, 0.4); backdrop-filter: blur(8px); border: 1px solid rgba(255, 255, 255, 0.1); }
        #gameCanvas { filter: drop-shadow(0 0 10px rgba(236, 72, 153, 0.5)); }
        video { transform: scaleX(-1); } /* 镜像画面，方便用户对齐 */
    </style>
</head>
<body class="bg-black text-white overflow-hidden font-sans select-none touch-none">

    <!-- 背景摄像头 -->
    <video id="bgVideo" autoplay playsinline muted class="absolute inset-0 w-full h-full object-cover opacity-60"></video>
    
    <!-- 遮罩层 -->
    <div class="absolute inset-0 bg-gradient-to-tr from-black/80 via-transparent to-black/40 pointer-events-none"></div>

    <!-- 游戏画布 (显示星星和特效) -->
    <canvas id="gameCanvas" class="absolute inset-0 w-full h-full pointer-events-none"></canvas>

    <!-- UI 层 -->
    <div id="app" class="relative z-10 w-full h-screen flex flex-col items-center justify-between p-6">
        
        <!-- 头部 -->
        <header class="w-full flex justify-between items-start pt-4">
            <div>
                <h1 class="text-2xl font-black italic tracking-tighter text-pink-500">
                    NEON GESTURE
                </h1>
                <p class="text-[10px] text-white/50 font-bold uppercase tracking-[0.3em]">Offline Motion Engine</p>
            </div>
            <div class="glass px-4 py-2 rounded-2xl flex flex-col items-end">
                <span class="text-[10px] text-pink-400 font-bold">SCORE</span>
                <span id="scoreValue" class="text-2xl font-black tabular-nums">000</span>
            </div>
        </header>

        <!-- 初始/状态信息 -->
        <main id="mainUI" class="flex-1 w-full flex flex-col items-center justify-center">
            
            <div id="startScreen" class="text-center space-y-8 animate-in fade-in duration-700">
                <div class="relative inline-block">
                    <div class="absolute -inset-10 bg-pink-500/30 blur-3xl rounded-full"></div>
                    <div class="bg-gradient-to-tr from-pink-500 to-violet-600 p-8 rounded-full relative shadow-2xl border-4 border-white/20">
                        <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" fill="currentColor" viewBox="0 0 16 16">
                          <path d="M8 12a4 4 0 1 0 0-8 4 4 0 0 0 0 8zM8 0a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-1 0v-2A.5.5 0 0 1 8 0zm0 13a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-1 0v-2a.5.5 0 0 1 .5-.5zM0 8a.5.5 0 0 1 .5-.5h2a.5.5 0 0 1 0 1h-2A.5.5 0 0 1 0 8zm13 0a.5.5 0 0 1 .5-.5h2a.5.5 0 0 1 0 1h-2a.5.5 0 0 1-.5-.5zM2.828 2.828a.5.5 0 0 1 .708 0l1.414 1.414a.5.5 0 1 1-.708.708L2.828 3.536a.5.5 0 0 1 0-.708zm10.344 10.344a.5.5 0 0 1 .708 0l1.414 1.414a.5.5 0 0 1-.708.708l-1.414-1.414a.5.5 0 0 1 0-.708zm0-10.344a.5.5 0 0 1 0 .708l-1.414 1.414a.5.5 0 1 1-.708-.708l1.414-1.414a.5.5 0 0 1 .708 0zm-10.344 10.344a.5.5 0 0 1 0 .708l-1.414 1.414a.5.5 0 0 1-.708-.708l1.414-1.414a.5.5 0 0 1 .708 0z"/>
                        </svg>
                    </div>
                </div>
                <div class="space-y-2">
                    <h2 class="text-3xl font-black italic">感应挑战</h2>
                    <p class="text-white/60 text-sm px-10">在星星出现时，挥动手臂扫过它们即可得分！无需触碰屏幕。</p>
                </div>
                <button id="startBtn" class="w-64 py-4 bg-pink-500 text-white font-black rounded-2xl shadow-lg active:scale-95 transition-all">
                    立即开启
                </button>
            </div>

            <div id="gameHint" class="hidden text-white/40 text-sm font-bold animate-pulse">
                挥动手势，捕捉闪耀！
            </div>

        </main>

        <!-- 状态栏 -->
        <footer class="w-full flex justify-between items-center text-[10px] text-white/30 uppercase tracking-widest">
            <span id="fpsDisplay">FPS: --</span>
            <span>Offline Mode v2.0</span>
        </footer>
    </div>

    <!-- 用于处理运动检测的隐藏画布 -->
    <canvas id="motionCanvas" class="hidden" width="64" height="48"></canvas>

</body>
</html>
