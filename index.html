
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>霓虹手势：捕星挑战</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .glass { background: rgba(0, 0, 0, 0.4); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.1); }
        #gameCanvas { filter: drop-shadow(0 0 20px rgba(236, 72, 153, 0.4)); }
        video { transform: scaleX(-1); pointer-events: none; }
        body { -webkit-tap-highlight-color: transparent; background: #000; }
        .neon-text { text-shadow: 0 0 10px rgba(236, 72, 153, 0.8); }
    </style>
</head>
<body class="text-white overflow-hidden font-sans select-none touch-none">

    <!-- 背景环境 -->
    <video id="bgVideo" autoplay playsinline muted class="absolute inset-0 w-full h-full object-cover opacity-40"></video>
    <div class="absolute inset-0 bg-gradient-to-b from-black/40 via-transparent to-black/80 pointer-events-none"></div>

    <!-- 游戏渲染层 -->
    <canvas id="gameCanvas" class="absolute inset-0 w-full h-full pointer-events-none"></canvas>

    <!-- UI 层 -->
    <div id="app" class="relative z-10 w-full h-screen flex flex-col items-center justify-between p-6">
        
        <header class="w-full flex justify-between items-start pt-4">
            <div>
                <h1 class="text-3xl font-black italic tracking-tighter text-pink-500 neon-text">NEON</h1>
                <p id="modeBadge" class="text-[9px] bg-pink-500/20 text-pink-300 px-2 py-0.5 rounded border border-pink-500/30 font-bold uppercase tracking-widest mt-1">
                    READY
                </p>
            </div>
            <div class="glass px-5 py-3 rounded-3xl flex flex-col items-end shadow-2xl">
                <span class="text-[10px] text-pink-400 font-bold tracking-widest">SCORE</span>
                <span id="scoreValue" class="text-3xl font-black tabular-nums tracking-tighter">000</span>
            </div>
        </header>

        <main class="flex-1 w-full flex flex-col items-center justify-center">
            
            <!-- 启动屏幕 -->
            <div id="startScreen" class="text-center space-y-10 max-w-xs">
                <div class="relative inline-block group">
                    <div class="absolute -inset-8 bg-pink-500/20 blur-3xl rounded-full group-hover:bg-pink-500/40 transition-all duration-1000"></div>
                    <div class="bg-gradient-to-tr from-pink-600 to-indigo-700 p-8 rounded-full relative shadow-2xl border-2 border-white/20">
                        <svg xmlns="http://www.w3.org/2000/svg" width="56" height="56" fill="currentColor" class="text-white animate-pulse" viewBox="0 0 16 16">
                          <path d="M8 12a4 4 0 1 0 0-8 4 4 0 0 0 0 8zM8 0a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-1 0v-2A.5.5 0 0 1 8 0zm0 13a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-1 0v-2a.5.5 0 0 1 .5-.5zM0 8a.5.5 0 0 1 .5-.5h2a.5.5 0 0 1 0 1h-2A.5.5 0 0 1 0 8zm13 0a.5.5 0 0 1 .5-.5h2a.5.5 0 0 1 0 1h-2a.5.5 0 0 1-.5-.5z"/>
                        </svg>
                    </div>
                </div>
                
                <div class="space-y-4">
                    <h2 class="text-4xl font-black italic tracking-tight">霓虹捕星</h2>
                    <p id="gameDesc" class="text-white/60 text-sm leading-relaxed px-4">
                        点击下方按钮开启摄像头，挥动手臂捕捉那些闪烁的霓虹核心！
                    </p>
                </div>

                <button id="startBtn" class="w-full py-5 bg-white text-black font-black text-xl rounded-full shadow-[0_0_30px_rgba(255,255,255,0.3)] active:scale-95 hover:bg-pink-500 hover:text-white transition-all duration-300">
                    开启摄像头并开始
                </button>
            </div>

            <div id="gameHint" class="hidden text-pink-400/60 text-xs font-black uppercase tracking-[0.4em] animate-pulse">
                瞄准核心 · 快速捕获
            </div>

        </main>

        <footer class="w-full flex justify-center pb-2 text-[10px] text-white/20 uppercase tracking-[0.5em]">
            Offline Interactive Engine
        </footer>
    </div>

    <!-- 运动计算层 -->
    <canvas id="motionCanvas" class="hidden" width="64" height="48"></canvas>

</body>
</html>
